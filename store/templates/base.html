<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
 
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>

            </div>
        </div>
        <ul class=" navbar-nav my-2 my-lg-0">
            {% if data%}
            <h1>I am Abhisek</h1>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/login">Loggedin{{data}}</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/login">SignIn</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/signUp">SignUP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">LogOut</a>
            </li>

            <li class="nav-item dropdown " >
                <a class="nav-link dropdown-toggle ml-4" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Profile
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- Nav bar body -->
    {% block content%}{%endblock%}

</body>




</html>
