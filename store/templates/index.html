{% extends "base.html"%}
{% block content%}

<div class=" class=" container-fluid>
  <div class="row">
    <!-- Filters -->
    <div class="col-lg-3">
      <div class="list-group">
        <a href="/" class="list-group-item list-group-item-action">All Products</a>
        {% for cat in category%}
        <a href="/?category={{cat.id}}" class="list-group-item list-group-item-action">{{cat.name}}</a>
        {% endfor %}
      </div>

    </div>

<!-- All Data -->
<div id="Products" class="col-lg-8">


  <div class="row mx-auto mt-4">
    {% for pro in product %}
    <div class="card mx-auto mb-4" style="width:19rem;">
      <img src="{{pro.image.url}}" class="card-img-top" style="height:15rem ;" alt="...">
      <div class="card-body">
        <p class="card-title">{{pro.name}}</p>
        <p class="card-text"><b>{{pro.price}}</b></p>
        <a href="#" class="btn btn-light birder btn-sm">Add To Cart</a>
      </div>
    </div>
  
  
    {% endfor %}
  
  </div>
</div>


    
  </div>


  
</div>
{%endblock%}
